    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
        <form action="https://www.w3schools.com/action_page.php" method="post">

            <!-- Nome -->
            <div class="form-group">
                <label for="nome">Nome*</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>

            <!-- Data de Nascimento -->
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" name="dataNascimento">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@dominio.com" required>
            </div>

            <!-- Curso -->
            <div class="form-group">
                <label for="curso">Curso*</label>
                <select class="form-control" id="curso" name="curso" required>
                    <option value="" disabled selected>Escolha um curso</option>
                    <option value="Java">Java</option>
                    <option value="C#">C#</option>
                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                </select>
            </div>

            <!-- Área de Atuação -->
            <div class="form-group">
                <label>Área de Atuação</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="ux" name="areaAtuacao[]" value="UX">
                    <label class="form-check-label" for="ux">UX</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="frontend" name="areaAtuacao[]" value="Frontend">
                    <label class="form-check-label" for="frontend">Frontend</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="backend" name="areaAtuacao[]" value="Backend">
                    <label class="form-check-label" for="backend">Backend</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="infraestrutura" name="areaAtuacao[]" value="Infraestrutura">
                    <label class="form-check-label" for="infraestrutura">Infraestrutura</label>
                </div>
            </div>

            <!-- Senha -->
            <div class="form-group">
                <label for="senha">Senha*</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>

            <!-- Botão de Envio -->
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</div>
